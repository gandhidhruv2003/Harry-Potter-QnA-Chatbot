<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Harry Potter Q&A Bot</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input[type=text] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    #response {
      margin-top: 20px;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 8px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§™ Harry Potter Q&A Bot</h1>
  <input type="text" id="query" placeholder="Ask me anything..." />
  <button onclick="ask()">Ask</button>
  <div id="response">Your answer will appear here.</div>

  <script>
    async function ask() {
      const query = document.getElementById("query").value;
      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.response;
    }
  </script>
</body>
</html>
